{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'shows/index.css' %}"/>

<h1> Show List </h1>
{% if latest_show_list %}
    <ul>
    {% for show in latest_show_list %}
       <li><a href="{% url 'shows:detail' show.id %}">{{ show.show_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No shows are available.</p>
{% endif %}

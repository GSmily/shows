{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'shows/results.css' %}" />

<h1>{{ show.show_text }}</h1>

<ul>
{% for rating in show.rating_set.all %}
    <li>{{ rating.rating_text }} -- {{ rating.rates }} rate{{ rating.rates|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'shows:detail' show.id %}">Rate again?</a>
